<!DOCTYPE html>
<html>
<head>
  <title>Play Game!</title>
</head>
<body >
<div class="review">
  <div ng-repeat="chain in data" >
    <div ng-repeat="turn in chain">
      <h4 ng-if="turn.type == 'caption'" ng-bind="turn.data"></h4>
      <img ng-if="turn.type == 'image'" ng-src="{{turn.data}}" />
      <p ng-if="turn.owner !== null"> By "{{turn.owner}}"</p>
      <hr>
    </div>
  </div>

</div>
</body>
</html>
