<!DOCTYPE html>
<html>
<head>
  <title>Play Game!</title>
</head>
<body>

  <div ng-if=" turn_info.mode == 'caption' ">
    <h4>Your drawing is...</h4>
    <img ng-src="{{turn_info.fpath}}" />

    <input ng-focus="true"/>
  </div>

  <div ng-if=" turn_info.mode == 'draw' " class="play">
    <h4>Your caption is...</h4>
    <h4 > {{ turn_info.caption }} </h4>

    <canvas drawing width="600px" height="600px" style="border: 1px solid black"></canvas>
    <button ng-click="pencil()">Pencil</button>
    <button ng-click="marker()">Marker</button>
    <button ng-click="eraser()">Eraser</button>
    <button ng-click="erase_all()">Erase All</button><br>
    <button ng-click="color('red')">Red</button>
    <button ng-click="color('blue')">Blue</button>
    <button ng-click="color('black')">Black</button>
    <button ng-click="color('yellow')">Yellow</button>
  </div>

  <button ng-click="done()"> Done </button>

  <h5 ng-bind="turn_info.time_left"></h5>

</body>
</html>
